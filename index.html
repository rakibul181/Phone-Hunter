<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container  bg-black">
    <header>
        <h1 class="text-center my-4">Welcome To My Phone Hunter</h1>

    </header>
    <main>
        <section>
            <div class="input-group mb-3 mx-auto w-50">
                <input id="input-phone" type="text" class="form-control" placeholder=" Search phone-container"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-phn" class="btn btn-primary text-black btn-outline-secondary" type="button"
                    id="button-addon2">Button</button>
            </div>
            <section>
                <h3 id="error-mgs" class=" text-center d-none text-danger mt-4">No Search Phone , Try a new Search</h3>
            </section>
            <section>
                <div id="spenner" style="height: 400px;" class=" d-none d-flex align-items-center justify-content-center gap-4">
                    <div class="spinner-grow text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-info" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                </div>

            </section>
        </section>

        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>

        <section>
            <div id="show-all" class="text-center my-4 d-none">
                <div class="btn btn-primary">Show all</div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
</body>

</html>
